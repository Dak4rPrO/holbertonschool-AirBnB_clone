<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AirBnB Clone</title>
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <meta charset="utf-8">
    <meta name="description" content="HTML page that displays a header and a footer by using CSS files">
    <meta name="keywords" content="HTML page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mauricio Miranda">
  </head>
  <body>
    <header></header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, Arizona...</h4>
          <!-- LISTA 1-->
          <ul class="popover">
            <h2>Arizona:</h2>
            <li>Page</li>
            <li>Page2</li>
            <h2>California:</h2>
            <li>San Francisco</li>
            <li>Los Altos</li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>
          <!-- LISTA 2-->
          <ul class="popover">
            <li>Internet</li>
            <li>TV</li>
            <li>Kitchen</li>
            <li>Iron</li>
          </ul>
        </div>
        <!--Boton-->
        <button>Search</button>
      </section>
      <!--Places-->
      <section class="places">
        <h1>Places</h1>
        <article><h2>My home</2></article>        
          <article><h2>Tiny house</h2></article>
          <article><h2>A suite</h2></article>
        </section>
      </div>
      <!--Pie de Pagina-->
      <footer>
        <span>Best School</span>
      </footer>
  </body>
</html>
